<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>3D Text - text-shadow</title>
<style>
  body {
    height:300vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#a6c460;
    margin:0;
    font-family: "", Arial, sans-serif;
  }

        .seção {
 position: absolute;
  
  left: 3%;
  z-index: 80;
  opacity: 0;
  transform: translateY(100px);
  transition: all 2s ease;
    }

    .seção.show2 {
      opacity: 1;
      transform: translateY(0);
    }

    .seção img {
  top: 145%;
  left: 5%;
  width: 70%;
  height: auto;
  z-index: 80;
    }
</style>
</head>
<body>

  
    <div class="seção" id="anim-section2" style="position: absolute; top: 320%;">
       <h2 class="DescricaoTextoBanner caixa" style="position: absolute; top: -80%; font-size: 45px; left: 62.7%; z-index: 50;">Fotos Exclusivas da Festa!</h2>
  <div class="GroupPhoto"><img style=" width: 30%;" src="Images/GroupPhoto.png" id="GroupPhoto" >
  <img style="position: absolute; top: 80%; left: 0%; width: 30%; height: auto;" src="Images/slidehouse.svg">
  <div class="button-content" style="position: absolute; top: 220%;">
  <button> Veja aqui</button></div>
</div>

      <script>
    const seção = document.getElementById("anim-section2");

    const obser = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          seção.classList.add("show2");
        } else {
          seção.classList.remove("show2");
        }
      });
    });
    obser.observe(seção);
  </script>

</body>
</html>
